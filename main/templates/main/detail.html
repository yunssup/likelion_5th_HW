{% extends 'base.html' %} {% load static %} {% block content %}

<h1>{{blog.title}}</h1>
작성자 : {{blog.writer}} 날짜 : {{blog.pub_date}}
<hr />
{% if blog.image %}
<p><img src="{{blog.image.url}}" alt="사진" /></p>
{% endif %}

<p>{{blog.body}}</p>
<a href="{% url 'main:edit' blog.id %}">수정하기</a>
<a href="{% url 'main:delete' blog.id %}">삭제하기</a>
{% endblock %}
